<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <!-- PWA Manifest -->
    <link rel="manifest" href="/manifest.json" />

    <!-- iOS Meta Tags -->
    <meta name="apple-mobile-web-app-capable" content="yes" />
    <meta
      name="apple-mobile-web-app-status-bar-style"
      content="black-translucent"
    />
    <meta name="apple-mobile-web-app-title" content="Track Taka" />

    <!-- iOS Icons -->
    <link rel="apple-touch-icon" href="/icons/apple-touch-icon.png" />
    <link
      rel="apple-touch-icon"
      sizes="152x152"
      href="/icons/apple-touch-icon.png"
    />
    <link
      rel="apple-touch-icon"
      sizes="180x180"
      href="/icons/apple-touch-icon.png"
    />
    <link
      rel="apple-touch-icon"
      sizes="167x167"
      href="/icons/apple-touch-icon.png"
    />

    <!-- Standard Icons -->
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="/icons/favicon-32x32.png"
    />
    <link
      rel="icon"
      type="image/png"
      sizes="16x16"
      href="/icons/favicon-16x16.png"
    />

    <!-- General Meta Tags -->
    <meta name="application-name" content="Track Taka" />
    <meta name="msapplication-TileColor" content="#0149da" />
    <meta name="theme-color" content="#1e293b" />

    <!-- open graph -->

    <!-- HTML Meta Tags -->
    <title>Expensor</title>
    <meta
      name="description"
      content="a expense tracker application to track your daily life expenses."
    />

    <!-- Facebook Meta Tags -->

    <meta property="og:type" content="website" />
    <meta property="og:title" content="Expensor" />
    <meta
      property="og:description"
      content="a expense tracker application to track your daily life expenses."
    />

    <!-- Twitter Meta Tags -->
    <meta name="twitter:card" content="summary_large_image" />
    <meta name="twitter:title" content="Expensor" />
    <meta
      name="twitter:description"
      content="a expense tracker application to track your daily life expenses."
    />

    <!-- preloader css -->
    <style>
      .preloader {
        display: grid;
        width: 100%;
        min-height: 100vh;
        place-items: center;
        background-color: #fff;
        z-index: 1001;
        position: fixed;
        top: 0;
        left: 0;
      }

      .preloader_content {
        position: absolute;
        border-radius: 100%;
        overflow: hidden;
      }

      .preloader_ping {
        background-color: rgb(37 99 235 / 0.5);
        width: 80px;
        height: 80px;
        border-radius: 100%;
        animation: preloader_ping 1s cubic-bezier(0, 0, 0.2, 1) infinite;
      }

      @keyframes preloader_ping {
        75%,
        100% {
          transform: scale(2);
          opacity: 0;
        }
      }

      [data-preloader="false"] .preloader {
        display: none !important;
      }

      body:not([data-preloader="false"]) {
        overflow: hidden;
      }
    </style>
  </head>
  <body>
    <div id="root"></div>
    <!-- preloader -->
    <div class="dark:bg-slate-800 preloader">
      <div class="preloader_ping"></div>

      <img
        src="/icons/android-chrome-512x512.png"
        alt="Track Taka"
        width="70px"
        height="70px"
        class="preloader_content"
      />
    </div>
    <script type="module" src="/src/main.jsx"></script>
  </body>
</html>
